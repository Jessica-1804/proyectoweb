      </header>
      <aside>
          <button class="close-menu" id="close-menu">
              <i class="bi bi-x"></i>

          <header>
              <h1 class="logo"><i class="bi bi-book-fill"></i>  Jbook</h1>

          <nav>
              <ul>
                  <li>
                      <a class="boton-menu boton-volver" href="tienda.html">

      <main class="container detalles" id="detalles">
        <div class="Main">
        <div class="form-content">
          <h2>Información de contacto</h2>

          <form action="https://formsubmit.co/jessicaandreatorresuribe11@gmail.com" method="POST" >
            <label for="name">Nombre</label>
            <input type="text" name="Nombre" id="name" required>

            <label for="email">Correo Electronico</label>
            <input type="email" name="Correo" id="email" required>

            <label for="subject">Asunto</label>
            <input type="text" name="Asunto" id="subject" required>

            <label for="coments">Comentarios</label>
            <textarea name="Comentarios" id="coments" cols="30" rows="5" required></textarea>

            <input class="btn" type="submit" value="Enviar">

            <input type="hidden" name="_next" value="http://127.0.0.1:5501/contacto.html">
            <input type="hidden" name="_captcha" value="false">
          </form>
        </div>
      </div>
